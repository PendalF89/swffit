<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>swffit - Example Dynamic - Smart Flash Resize Script</title>
		<script type="text/javascript" src="../basic_examples/swfobject.js"></script>
		<script type="text/javascript" src="../src/MM_event-listener.js"></script>
		<script type="text/javascript" src="../src/MM_event-ready.js"></script>
		<script type="text/javascript" src="../src/MM_window.js"></script>
		<script type="text/javascript" src="../src/swffit_source.js"></script>
		<script type="text/javascript">
			swfobject.embedSWF("../basic_examples/example.swf", "my_flash", "550", "400", "8.0.0");
			swffit.configure({target:'my_flash'});
		</script>
		<style type="text/css">
			
			html{background-color:#F00}
			
			body{
				background-color: #29abe2; /*ps: change this value to the same background color of your flash movie*/
			}
		</style>
	</head>
	<body>
		<div id="my_flash">
			<a href="http://www.adobe.com/go/getflashplayer"><img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" title="Get Adobe Flash player" /></a><br />
			You need <a href="http://www.adobe.com/go/getflashplayer">Flash Player 8</a> and allow javascript to see the content of this site..
		</div>
	</body>
</html>
